<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/home.css" />
        <title>Document</title>
    </head>

    <body>
        <header>
            <div class="gutter-right logo">
                <img src="./assets/big-logo.png" />
            </div>
        </header>
        <main>
            <section id="animal-section">
                <select id="animal-select">
                    <option value="camel">Camel</option>
                    <option value="cat">Cat</option>
                    <option value="crab">Crab</option>
                    <option value="fox">Fox</option>
                </select>
                <div id="animal"></div>
            </section>
            <section id="zodiac-section">
                <select id="zodiac-select">
                    <option value="aquarius">Aquarius</option>
                    <option value="cancer">Cancer</option>
                    <option value="pisces">Pisces</option>
                </select>
                <div id="zodiac"></div>
            </section>
            <section id="catchphrase-section">
                <input type="text" id="catchphrase" />
                <button id="save-button">Save</button>
            </section>

            <p id="count"></p>
        </main>
        <footer>
            <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
        </footer>

        <script type="module" src="./app.js"></script>
    </body>
</html>
